site_name: Goldplated Photos
site_description: A beautiful photo gallery for photographers and enthusiasts
site_author: Kristijan Lukačin
site_url: https://klukacin.github.io/goldplated-photos

repo_name: klukacin/goldplated-photos
repo_url: https://github.com/klukacin/goldplated-photos

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Features:
    - Photo Grid: features/photo-grid.md
    - Lightbox: features/lightbox.md
    - Password Protection: features/password-protection.md
    - Thumbnails: features/thumbnails.md
  - Guides:
    - Adding Albums: guides/adding-albums.md
    - Admin Panel: guides/admin-panel.md
    - Customization: guides/customization.md
    - Deployment: guides/deployment.md
    - Assets Setup: guides/assets-setup.md
  - Reference:
    - Architecture: reference/architecture.md
    - API Endpoints: reference/api-endpoints.md
    - Keyboard Shortcuts: reference/keyboard-shortcuts.md
    - UI Components: reference/ui-components.md
  - Troubleshooting: troubleshooting.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/klukacin/goldplated-photos
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/klukacin
  generator: false

